<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-area">
        <div class="game-board" id="game-board">
            <div class="tile" id="upper-left"></div>
            <div class="tile" id="upper-middle"></div>
            <div class="tile" id="upper-right"></div>
            <div class="tile" id="middle-left"></div>
            <div class="tile" id="middle-middle"></div>
            <div class="tile" id="middle-right"></div>
            <div class="tile" id="lower-left"></div>
            <div class="tile" id="lower-middle"></div>
            <div class="tile" id="lower-right"></div>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
