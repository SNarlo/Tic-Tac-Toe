<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-area">
        <div class="game-board" id="game-board">
            <div class="tile" id="upperLeft"></div>
            <div class="tile" id="upperMiddle"></div>
            <div class="tile" id="upperRight"></div>
            <div class="tile" id="middleLeft"></div>
            <div class="tile" id="middleMiddle"></div>
            <div class="tile" id="middleRight"></div>
            <div class="tile" id="lowerLeft"></div>
            <div class="tile" id="lowerMiddle"></div>
            <div class="tile" id="lowerRight"></div>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
