<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="buttons">
        <button class="restart-button" id="restart">Restart Game</button>
    </div>
    <div class="game-area">
        <div class="result-window">
            <p class='result'></p>
        </div>
        <svg height="600" width="600" class="line-container">
            <line x1="20" y1="100" x2="580" y2="100" id="line-upper-horizontal" class="line" style="stroke:rgb(238, 150, 35);stroke-width:6" />
            <line x1="20" y1="300" x2="580" y2="300" id="line-middle-horizontal" class="line" style="stroke:rgb(238, 150, 35);stroke-width:6" />
            <line x1="20" y1="500" x2="580" y2="500" id="line-lower-horizontal" class="line" style="stroke:rgb(238, 150, 35);stroke-width:6" />
            <line x1="100" y1="20" x2="100" y2="580" id="line-left-vertical" class="line" style="stroke:rgb(238, 150, 35);stroke-width:6" />
            <line x1="300" y1="20" x2="300" y2="580" id="line-middle-vertical" class="line" style="stroke:rgb(238, 150, 35);stroke-width:6" />
            <line x1="500" y1="20" x2="500" y2="580" id="line-right-vertical" class="line" style="stroke:rgb(238, 150, 35);stroke-width:6" />
            <line x1="580" y1="580" x2="20" y2="20" id="line-diagonal-left-right" class="line" style="stroke:rgb(238, 150, 35);stroke-width:6" />
            <line x1="580" y1="20" x2="20" y2="580" id="line-diagonal-right-left" class="line" style="stroke:rgb(238, 150, 35);stroke-width:6" />
        </svg>
        <div class="game-board" id="game-board">
            <div class="tile" id="upper-left"></div>
            <div class="tile" id="upper-middle"></div>
            <div class="tile" id="upper-right"></div>
            <div class="tile" id="middle-left"></div>
            <div class="tile" id="middle-middle"></div>
            <div class="tile" id="middle-right"></div>
            <div class="tile" id="lower-left"></div>
            <div class="tile" id="lower-middle"></div>
            <div class="tile" id="lower-right"></div>
        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
