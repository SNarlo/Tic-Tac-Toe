<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-area">
        <div class="game-board">
            <div class="tile" id="UL"></div>
            <div class="tile" id="UM"></div>
            <div class="tile" id="UR"></div>
            <div class="tile" id="ML"></div>
            <div class="tile" id="MM"></div>
            <div class="tile" id="MR"></div>
            <div class="tile" id="LL"></div>
            <div class="tile" id="LM"></div>
            <div class="tile" id="LR"></div>
        </div>
    </div>
</body>
</html>
